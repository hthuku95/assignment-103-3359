# Application Configuration
# Note Taking Application Settings

# Default save location for notes
app.save.location=./notes
app.save.format=txt

# UI Preferences
ui.theme=light
ui.font.family=Arial
ui.font.size=12
ui.window.width=800
ui.window.height=600
ui.window.maximized=false

# Editor Settings
editor.auto.save=true
editor.auto.save.interval=30000
editor.word.wrap=true
editor.line.numbers=false
editor.syntax.highlighting=false

# File Management
file.backup.enabled=true
file.backup.count=5
file.recent.files.count=10

# Search Settings
search.case.sensitive=false
search.whole.words=false
search.regex.enabled=false

# Application Behavior
app.confirm.delete=true
app.confirm.exit=true
app.start.maximized=false
app.remember.window.position=true

# Export Settings
export.include.metadata=true
export.default.format=pdf